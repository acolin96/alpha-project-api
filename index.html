<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
        <title>Harvard Art Directory</title>
    </head>

    <body>
        <header>
            <div class="top-bar">
                <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">Harvard Art Directory</li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><button type="Objects" class="button object">Objects</button></li>
                    <li><button type="Images" class="button images">Images</button></li>
                    <li><button type="Favorites" class="button favorites">Favorites</button></li>
                    <li><button type="random" class="button random">Random</button></li>

                </ul>
            </div>
        </div>
    </header>

    <main id="image">
        <div class="grid-container">
            <div class="grid-x grid-margin-x small-up-2 medium-up-3 generate-container">

            </div>
        </div>



    <div class="reveal" id="imgModal" data-reveal>

      <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js" type="text/JavaScript"></script>

</body>

</html>
